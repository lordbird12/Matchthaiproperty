<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    แก้ไขรายการ
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form class="flex flex-col mt-3 p-8 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
            <div class="flex flex-col sm:flex-row p-8">
                <div class="w-full lg:w-4/4">
                    <div class="flex flex-auto flex-wrap">
                        <!-- <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">เลือกประเภทคอร์ส</mat-label>
                                <mat-select [formControlName]="'course_id'">
                                    <mat-option [value]="''">
                                        <span class="text-gray-400">เลือกประเภทคอร์ส</span>
                                    </mat-option>
                                    <mat-option *ngFor="let item of courseType" [value]="item.id">
                                        {{item.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div> -->

                        <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">ชื่อบทเรียน</mat-label>
                                <input matInput [formControlName]="'title'" placeholder="กรุณาระบุชื่อ">
                            </mat-form-field>
                        </div>

                        <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">รายละเอียด</mat-label>
                                <textarea matInput rows="4" [formControlName]="'detail'" placeholder="กรุณาระบุรายละเอียด"></textarea>
                            </mat-form-field>
                        </div>

                  
                        <div class="flex flex-col w-full lg:w-2/4 sm:pl-8 mt-5">
                            <a class="mt-5" mat-flat-button href="{{this.formData.value.video}}" target="_blank">
                                <mat-icon svgIcon="mat_outline:videocam"></mat-icon>
                                กดดูคลิป
                            </a>
                        </div>

                        <div class="flex flex-col w-full lg:w-2/4 sm:pl-8 mt-5">
                            <mat-label class="font-bold">video</mat-label>
                            <input class=" w-full text-lg border rounded-lg cursor-pointer mb-6 " id="video" type="file"
                                (change)="videoChange($event)">
                        </div>

                        <div class="flex flex-col w-full lg:w-2/6 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">ชั่วโมง</mat-label>
                                <input matInput [formControlName]="'hour'" placeholder="กรุณาระบุชื่อ">
                            </mat-form-field>
                        </div>

                        <div class="flex flex-col w-full lg:w-2/6 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">นาที</mat-label>
                                <input matInput [formControlName]="'min'" placeholder="กรุณาระบุชื่อ">
                            </mat-form-field>
                        </div>

                        <div class="flex flex-col w-full lg:w-2/6 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">วินาที</mat-label>
                                <input matInput [formControlName]="'sec'" placeholder="กรุณาระบุชื่อ">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <!-- button -->
            <div class="flex items-center justify-end w-full border-t px-8 py-4">
                <div class="flex items-center justify-end">
                    <button class="ml-4" mat-flat-button (click)="back()" >
                        <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                        ยกเลิก
                    </button>
                    <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="update()">
                        <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                        ยืนยัน
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
