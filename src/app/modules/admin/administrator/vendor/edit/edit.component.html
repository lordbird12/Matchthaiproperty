<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    แก้ไขพันธมิตร
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form class="flex flex-col mt-3 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
            <div class="flex flex-col sm:flex-row p-8">
                <div class="w-full lg:w-3/4">
                    <div class="flex flex-auto flex-wrap">

                        <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">ชื่อบริษัท</mat-label>
                                <input matInput [formControlName]="'name'" type="text" placeholder="กรุณากรอกชื่อ">
                            </mat-form-field>
                        </div>

                        <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label>ประเภท
                                </mat-label>
                                <mat-select [formControlName]="'type'">
                                    <mat-option [value]="''">
                                        <span>เลือกประเภท</span>
                                    </mat-option>
                                    <mat-option value="contact">
                                        Contact
                                    </mat-option>
                                    <mat-option value="agency">
                                        Agency
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">เบอร์ติตต่อ</mat-label>
                                <input matInput [formControlName]="'phone'" type="text" placeholder="กรุณากรอกเบอร์โทร">
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">อีเมล</mat-label>
                                <input matInput [formControlName]="'email'" type="email" placeholder="กรุณากรอกอีเมล">
                            </mat-form-field>
                        </div>

                        <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">รายละเอียด</mat-label>
                                <textarea matInput rows="4" [formControlName]="'detail'" placeholder="กรุณาระบุรายละเอียด"></textarea>
                            </mat-form-field>
                        </div>

                        <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">ชื่อเว็บไซต์</mat-label>
                                <input matInput [formControlName]="'url'" type="text" placeholder="กรอกชื่อเว็บไซต์">
                            </mat-form-field>
                        </div>

                        <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label>สถานะ
                                </mat-label>
                                <mat-select [formControlName]="'status'">
                                    <mat-option [value]="''">
                                        <span>เลือกสถานะ</span>
                                    </mat-option>
                                    <mat-option *ngFor="let item of statusData" [value]="item.value">
                                        {{item.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="w-full lg:w-1/4">
                    <div class="flex flex-auto flex-wrap">
                        <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                            <ngx-dropzone style="width: 100%; height: 250px; justify-content: center;" (change)="onSelect($event)">
                                <ngx-dropzone-label>ภาพ</ngx-dropzone-label>
                                <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" [file]="f" (removed)="onRemove(f)">
                                    <!-- <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label> -->
                                </ngx-dropzone-image-preview>
                            </ngx-dropzone>
                        </div>
                    </div>
                </div>

            </div>

            <!-- button -->
            <div class="flex items-center justify-end w-full border-t px-8 py-4">
                <div class="flex items-center justify-end">
                    <a class="ml-4" mat-flat-button href="vendor/list">
                        <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                        ยกเลิก
                    </a>
                    <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="update()">
                        <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                        ยืนยัน
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
