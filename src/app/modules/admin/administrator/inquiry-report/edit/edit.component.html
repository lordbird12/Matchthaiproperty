<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    รายงานความต้องการซื้อ
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form class="flex flex-col mt-3 p-8 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
            <div class="flex flex-col sm:flex-row p-8">
                <div class="w-full lg:w-4/4">
                    <div class="flex flex-auto flex-wrap">

                        <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">ชื่อ</mat-label>
                                <input matInput [formControlName]="'name'" readonly>
                            </mat-form-field>
                        </div>

                        <div class="flex flex-col w-full lg:w-1/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">วันที่สร้าง</mat-label>
                                <input matInput [formControlName]="'updated_at'" readonly>
                            </mat-form-field>
                        </div>
                        
                        <div class="flex flex-col w-full lg:w-1/4 sm:pl-8"><mat-form-field class="w-full"><mat-label
                            class="font-bold">ความต้องการ</mat-label><input matInput
                            [formControlName]="'inquiry_objective'" readonly></mat-form-field></div>

                        <div class="flex flex-col w-full lg:w-2/4 sm:pl-8"><mat-form-field class="w-full"><mat-label
                                    class="font-bold">ชื่อสถานที่</mat-label><input matInput [formControlName]="'inquiry_name'"
                                    readonly></mat-form-field></div>

                        <div class="flex flex-col w-full lg:w-2/4 sm:pl-8"><mat-form-field class="w-full"><mat-label
                                    class="font-bold">ชื่อสมาชิก</mat-label><input matInput
                                    [formControlName]="'inquiry_member_fname'" readonly></mat-form-field></div>

                        <div class="flex flex-col w-full lg:w-2/4 sm:pl-8"><mat-form-field class="w-full"><mat-label
                                    class="font-bold">ประเภททรัพย์</mat-label><input matInput
                                    [formControlName]="'inquiry_property_type_name'" readonly></mat-form-field></div>
                        <div class="flex flex-col w-full lg:w-2/4 sm:pl-8"><mat-form-field class="w-full"><mat-label
                                    class="font-bold">ประเภทสีที่ดิน</mat-label><input matInput
                                    [formControlName]="'inquiry_property_color_land_name'" readonly></mat-form-field>
                        </div>
                 
                        <div class="flex flex-col w-full lg:w-4/4 sm:pl-8"><mat-label
                            class="font-bold">รายละเอียด</mat-label><input matInput>
                            <mat-form-field class="w-full">
                                <textarea matInput rows="4" [formControlName]="'detail'" readonly></textarea>
                            </mat-form-field>
                        </div>





                    </div>
                </div>
            </div>
            <!-- button -->
            <div class="flex items-center justify-end w-full border-t px-8 py-4">
                <div class="flex items-center justify-end">
                    <a class="px-6 ml-3 mat-primary" mat-flat-button href="inquiry-report/list">
                        <mat-icon svgIcon="mat_outline:keyboard_return"></mat-icon>
                        ย้อนกลับ
                    </a>
     
                </div>
            </div>
        </form>
    </div>

</div>
