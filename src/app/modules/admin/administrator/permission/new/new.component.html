<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    เพิ่มรายการ
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form class="flex flex-col mt-3 p-8 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
            <div class="flex flex-col sm:flex-row p-8">
                <div class="w-full lg:w-4/4">
                    <div class="flex flex-auto flex-wrap">
                        <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">สิทธิ์การใช้งาน</mat-label>
                                <input matInput [formControlName]="'name'" placeholder="กรุณาระบุสิทธิ์การใช้งาน">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="flex flex-col w-full lg:w-2/6 sm:pl-8">
                <mat-form-field class="w-full">
                    <mat-label class="font-bold">เลือกสถานะmenu</mat-label>
                    <mat-select [formControlName]="'menu'">
                        <mat-option [value]="''">
                            <span class="text-gray-400">เลือกสถานะ</span>
                        </mat-option>
                        <mat-option value="1">เปิด</mat-option>
                        <mat-option value="0">ปิด</mat-option>
                    </mat-select>
                </mat-form-field>
            </div> -->

            <div class="flex flex-col w-full lg:w-2/6 sm:pl-8">
                <mat-form-field class="w-full">
                    <mat-label class="font-bold">เลือกสถานะview</mat-label>
                    <mat-select [formControlName]="'view'">
                        <mat-option [value]="''">
                            <span class="text-gray-400">เลือกสถานะ</span>
                        </mat-option>
                        <mat-option value="1">เปิด</mat-option>
                        <mat-option value="0">ปิด</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="flex flex-col w-full lg:w-2/6 sm:pl-8">
                <mat-form-field class="w-full">
                    <mat-label class="font-bold">เลือกสถานะsave</mat-label>
                    <mat-select [formControlName]="'save'">
                        <mat-option [value]="''">
                            <span class="text-gray-400">เลือกสถานะ</span>
                        </mat-option>
                        <mat-option value="1">เปิด</mat-option>
                        <mat-option value="0">ปิด</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="flex flex-col w-full lg:w-2/6 sm:pl-8">
                <mat-form-field class="w-full">
                    <mat-label class="font-bold">เลือกสถานะedit</mat-label>
                    <mat-select [formControlName]="'edit'">
                        <mat-option [value]="''">
                            <span class="text-gray-400">เลือกสถานะ</span>
                        </mat-option>
                        <mat-option value="1">เปิด</mat-option>
                        <mat-option value="0">ปิด</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            
            <div class="flex flex-col w-full lg:w-2/6 sm:pl-8">
                <mat-form-field class="w-full">
                    <mat-label class="font-bold">เลือกสถานะdelete</mat-label>
                    <mat-select [formControlName]="'delete'">
                        <mat-option [value]="''">
                            <span class="text-gray-400">เลือกสถานะ</span>
                        </mat-option>
                        <mat-option value="1">เปิด</mat-option>
                        <mat-option value="0">ปิด</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>


            <!-- button -->
            <div class="flex items-center justify-end w-full border-t px-8 py-4">
                <div class="flex items-center justify-end">
                    <a class="ml-4" mat-flat-button href="permission/list">
                        <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
                        ยกเลิก
                    </a>
                    <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="create()">
                        <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
                        ยืนยัน
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
