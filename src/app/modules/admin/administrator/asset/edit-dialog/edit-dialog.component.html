<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

  <!-- Header -->
  <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-1 sm:pb-4 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">
      <!-- Title -->
      <div class="mt-2">
        <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
          ติดตามสถานะ
        </h2>
      </div>

    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto p-3 sm:p-2">
    <form [formGroup]="formData">

      <div class="flex mt-4">
        <label for="code" class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">สถานะ</label>
        <div class="mt-2 w-2/3 text-sm">
          <mat-form-field [ngClass]="formFieldHelpers" class="w-full">
            <mat-select matNativeControl required [formControlName]="'approve'">
              <mat-option value="open">รออนุมัติ</mat-option>
              <mat-option value="approve">อนุมัติ</mat-option>
              <mat-option value="reject">ปฏิเสธ</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="flex mt-4" *ngIf="formData.get('approve').value === 'reject' ">
        <label for="name"
          class="text-gray-800 text-lg font-bold leading-tight tracking-normal w-1/3 mt-4">รายละเอียด</label>
        <textarea id="name" rows="4"
          class="mt-2 text-gray-600 focus:outline-none focus:border focus:border-yellow-600 font-normal w-2/3 h-36 flex items-center pl-3 text-sm border-gray-300 rounded border"
          formControlName="approve_remark"></textarea>
      </div>

      <div class="flex items-center justify-end w-full border-t px-8 py-4 mt-4">
        <div class="flex items-center justify-end">
          <a class="ml-4" mat-flat-button (click)="onClose()">
            <mat-icon svgIcon="heroicons_solid:x"></mat-icon>
            ยกเลิก
          </a>
          <button class="px-6 ml-3 mat-primary" mat-flat-button (click)="Submit()">
            <mat-icon svgIcon="heroicons_solid:check"></mat-icon>
            ยืนยัน
          </button>
        </div>
      </div>


    </form>
  </div>
</div>
