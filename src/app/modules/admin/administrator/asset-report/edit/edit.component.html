<div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    รายงานสินทรัพย์
                </h2>
            </div>

        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto p-3 sm:p-10">
        <form class="flex flex-col mt-3 p-8 pb-4 bg-card shadow overflow-hidden ng-valid" [formGroup]="formData">
            <div class="flex flex-col sm:flex-row p-8">
                <div class="w-full lg:w-4/4">
                    <div class="flex flex-auto flex-wrap">
                        <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">ข้อมูลรายงาน</mat-label>
                                <input matInput [formControlName]="'name'" readonly>
                            </mat-form-field>
                        </div>             
                        <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">รายละเอียดรายงาน</mat-label>
                                <textarea matInput rows="4" [formControlName]="'detail'" readonly></textarea>
                            </mat-form-field>
                        </div>   
               
                        <div class="flex items-center justify-end w-full border-t px-8 py-4 mt-7"></div>


                        <div class="flex flex-col w-full lg:w-1/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">ผู้ขาย</mat-label>
                                <input matInput [formControlName]="'asset_property_announcer_name'" readonly>
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col w-full lg:w-1/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">ชื่อผู้ขาย</mat-label>
                                <input matInput [formControlName]="'asset_member_fname'" readonly>
                            </mat-form-field>
                        </div>

  

                        <div class="flex flex-col w-full lg:w-1/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">วันที่ลงขาย</mat-label>
                                <input matInput [formControlName]="'asset_updated_at'" readonly>
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col w-full lg:w-1/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">ประเภททรัพย์</mat-label>
                                <input matInput [formControlName]="'asset_property_type_name'" readonly>
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">ชื่อสินทรัพย์</mat-label>
                                <input matInput [formControlName]="'asset_name'" readonly>
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col w-full lg:w-1/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">รหัสสินทรัพย์</mat-label>
                                <input matInput [formControlName]="'asset_code'" readonly>
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col w-full lg:w-1/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">ชนิดสินทรัพย์</mat-label>
                                <input matInput [formControlName]="'asset_type'" readonly>
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">
                            <mat-form-field class="w-full">
                                <mat-label class="font-bold">ประเภทสีที่ดิน</mat-label>
                                <input matInput [formControlName]="'asset_property_color_land_name'" readonly>
                            </mat-form-field>
                        </div>
                        <div class="flex flex-col w-full lg:w-4/4 sm:pl-8">

                            <div class="flex flex-col w-full lg:w-2/4 sm:pl-8">
                                <img class="w-100" [src]="this.formData.value.asset_image">
                            </div>

                            <!-- <div class="border-t border-gray-200 mt-7">
                                <dl>
                                    <div class="bg-white px-4 mt-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                                        <dt class="text-l font-extrabold text-gray-500  mt-4">รูปสินทรัพย์</dt>
                                        <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                                            <div class="flex justify-center items-center w-2/4">
                                                <label>
                                                    <input (change)='onChange($event)' type="file" id="file"
                                                        style="cursor: pointer;">
                                                    <img class="img h-64 w-64" [src]="url_pro">
                                                </label>
                                            </div>
                                        </dd>
                                    </div>
                                </dl>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- button -->
            <div class="flex items-center justify-end w-full border-t px-8 py-4">
                <div class="flex items-center justify-end">
                    <a class="px-6 ml-4 mat-primary" mat-flat-button href="asset-report/list">
                        <mat-icon svgIcon="mat_outline:keyboard_return"></mat-icon>
                        ย้อนกลับ
                    </a>
                </div>
            </div>
        </form>
    </div>

</div>
